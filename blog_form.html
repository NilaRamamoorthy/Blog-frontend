<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Blog Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./asserts/css/style.css">
</head>
<body>
  <div id="header"></div>

  <main class="container py-4">
    <div class="d-flex justify-content-center align-items-center" style="width: 70vw;">
        <div>
    <h2>Add New Post</h2>
    <form id="postForm">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="title" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea class="form-control" name="content" rows="6" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit Post</button>
    </form>
    </div>
    </div>
    <div id="postMessage" class="mt-3"></div>
  </main>

  <div id="footer"></div>
  <!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="./asserts/js/main.js"></script>
  <script>
    document.getElementById('postForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const token = localStorage.getItem('access');
      const data = Object.fromEntries(new FormData(this).entries());

      const res = await fetch('https://blog-backend-4-0lbl.onrender.com/api/posts/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token,
        },
        body: JSON.stringify(data)
      });

      const msg = document.getElementById('postMessage');

      if (res.ok) {
        msg.innerHTML = '<div class="alert alert-success">Post created successfully!</div>';
        this.reset();
      } else {
        msg.innerHTML = '<div class="alert alert-danger">Failed to create post.</div>';
      }
    });
  </script>
</body>
</html>
