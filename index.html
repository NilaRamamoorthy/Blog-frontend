<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./asserts/css/style.css">
</head>
<body>
  <div id="header"></div>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Recent Posts</h2>
      <a href="blog_form.html" class="btn btn-success">+ Add Post</a>
    </div>

    <div id="postsContainer" class="row g-4">
      <!-- Posts will be inserted here -->
    </div>
  </main>

  <div id="footer"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./asserts/js/main.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById('postsContainer');

      try {
        const res = await fetch('https://your-backend-domain/api/posts/');
        const posts = await res.json();

        if (posts.length === 0) {
          container.innerHTML = `<p class="text-muted">No posts yet.</p>`;
          return;
        }

        posts.forEach(post => {
          const card = document.createElement('div');
          card.className = 'col-md-6 col-lg-4';

          card.innerHTML = `
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${post.title}</h5>
                <p class="card-text text-truncate">${post.content}</p>
                <div class="mt-auto">
                  <a href="post_detail.html?id=${post.id}" class="btn btn-sm btn-outline-primary">Read More</a>
                </div>
              </div>
              <div class="card-footer text-muted small">
                By ${post.author} â€¢ ${new Date(post.created_at).toLocaleDateString()}
              </div>
            </div>
          `;

          container.appendChild(card);
        });

      } catch (error) {
        container.innerHTML = `<div class="alert alert-danger">Failed to load posts.</div>`;
      }
    });
  </script>
</body>
</html>
