<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./asserts/css/style.css">
</head>
<body>
  <div id="header"></div>

  <main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Register</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="password2" id="password2" required>
        </div>
        <button type="submit" class="btn btn-register w-100">Register</button>
      </form>
      <div id="registerMessage" class="mt-3"></div>
    </div>
  </main>

  <div id="footer"></div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./asserts/js/main.js"></script>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = new FormData(this);
      const data = Object.fromEntries(form.entries());

      const response = await fetch('https://blog-backend-5-nas2.onrender.com/api/auth/register/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const msg = document.getElementById('registerMessage');

      if (response.ok) {
        msg.innerHTML = '<div class="alert alert-success">Registration successful! You can now log in.</div>';
        this.reset();
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      } else {
        const error = await response.json();
        msg.innerHTML = `<div class="alert alert-danger">Registration failed. ${error.detail || 'Please check the form.'}</div>`;
      }
    });
  </script>
</body>
</html>
