<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./asserts/css/style.css">
</head>
<body>
  <div id="header"></div>

  <!-- Centered form card -->
  <main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="p-4 " style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
      </form>
      <div id="loginMessage" class="mt-3"></div>
    </div>
  </main>

  <div id="footer" class="mt-5"></div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./asserts/js/main.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.getElementById('loginForm');

    if (!loginForm) return;

    loginForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = new FormData(this);
      const data = Object.fromEntries(form.entries());

      const response = await fetch('https://blog-backend-5-nas2.onrender.com/api/auth/login/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const msg = document.getElementById('loginMessage');

      if (response.ok) {
        const resData = await response.json();
        localStorage.setItem('access', resData.access);
        localStorage.setItem('refresh', resData.refresh);
        localStorage.setItem('username', resData.user.username); // Backend must return this!
        msg.innerHTML = '<div class="alert alert-success">Login successful!</div>';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } else {
        msg.innerHTML = '<div class="alert alert-danger">Invalid credentials.</div>';
      }
    });
  });
</script>

</body>
</html>
